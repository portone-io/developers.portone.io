name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  code:
    runs-on: ubuntu-latest
    name: Lint code and MDX files
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com/
          scope: '@portone-io'
      - run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: pnpm typecheck
      - run: pnpm eslint .
