      description: |
        **할부 개월 수 설정**

        할부 결제 시 할부 개월 수를 설정할 수 있습니다.

        `fixedMonth`와 `availableMonthList` 중 하나만 제공해주세요.

        - fixedMonth: 고정 할부 개월 수
        - availableMonthList: 렌더링을 허용 할 할부 개월 수 리스트

