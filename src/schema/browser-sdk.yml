            - `CARD`: 토스페이 카드 결제 UI를 엽니다.
            - `CHARGE` 또는 `MONEY`: 토스페이 포인트 결제 UI를 엽니다.
            - 둘 모두 지정: 카드 또는 포인트 결제 중 하나를 선택하는 UI를 엽니다.

