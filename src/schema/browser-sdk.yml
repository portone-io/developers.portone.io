        ```js
        monthOption: {
         fixedMonth: 3
        }
        ```

        예2) 2, 3, 4, 5, 6개월 리스트 할부 개월 수
        ```js
        monthOption: {
         availableMonthList: [2, 3, 4, 5, 6]
