            KSNET에서는 카카오페이 UI를 직접 호출할 때에 사용합니다. 기본값은 둘 모두 지정한 것과 같습니다.

            - `CARD`: 카카오페이 카드 결제 UI를 엽니다.
            - `CHARGE` 또는 `MONEY`: 카카오페이 포인트 결제 UI를 엽니다.
            - 둘 모두 지정: 카드 또는 포인트 결제 중 하나를 선택하는 UI를 엽니다.
            </PgSection>
