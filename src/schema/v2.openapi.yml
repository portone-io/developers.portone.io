      x-portone-error:
        $ref: '#/components/schemas/GetBillingKeyInfoError'
    delete:
      summary: 빌링키 삭제
      description: |-
        빌링키 삭제

        빌링키를 삭제합니다.
      operationId: deleteBillingKey
      parameters:
        - name: billingKey
          in: path
          description: 삭제할 빌링키
          required: true
          schema:
            type: string
          x-portone-title: 삭제할 빌링키
        - name: storeId
          in: query
          description: |-
            상점 아이디

            접근 권한이 있는 상점 아이디만 입력 가능하며, 미입력시 토큰에 담긴 상점 아이디를 사용합니다.
