        '502':
          description: |-
            * `PgProviderError`: PG사에서 오류를 전달한 경우
            * `ChannelSpecificError`: 여러 채널을 지정한 요청에서, 채널 각각에서 오류가 발생한 경우
          content:
            application/json:
              schema:
