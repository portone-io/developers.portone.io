          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBillingKeyError'
        '401':
          description: '* `UnauthorizedError`: 인증 정보가 올바르지 않은 경우'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBillingKeyError'
        '403':
          description: '* `ForbiddenError`: 요청이 거절된 경우'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBillingKeyError'
        '404':
          description: |-
            * `BillingKeyNotIssuedError`
            * `BillingKeyNotFoundError`: 빌링키가 존재하지 않는 경우
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBillingKeyError'
