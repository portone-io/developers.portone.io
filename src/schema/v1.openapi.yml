swagger: '2.0'
info:
  title: 포트원 REST API
  description: >-
    * 결제완료된 정보, 결제취소, 상태별 결제목록 조회 등의 기능을 하는 REST API를 제공합니다.<br> 비인증결제, 정기 자동결제
    등 부가기능을 위한 REST API를 제공합니다.
  contact:
    name: (주)코리아포트원
    url: 'https://admin.portone.io'
    email: cs@portone.io
  version: '1.0'
host: api.iamport.kr
basePath: /
schemes:
  - https
paths:
  /users/getToken:
    post:
      tags:
        - authenticate
      summary: access_token 발급 API
      description: >-
        API키 & API secret으로 access_token을 발급받습니다.<br> access_token의 만료기한은 발행 시간
        부터 30분입니다. 만료된 토큰으로 API 요청을 하면 <b>401 Unauthorized </b>응답을 받습니다. <br>
        <ul><li>재발행 (만료 후 발급): 새로운 access token을 발급한다. (만료기한: 발행시간 후 30분)</li>
        <li>재사용 (만료 전 발급): 기존 access token을 발급한다. (만료기한: 기존과 동일, 단 기존 만료시간 전
        1분이내 요청 시 5분 연장 됨)</li></ul>
      operationId: getToken
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: imp_key
          in: formData
          description: >-
            REST API key (포트원 관리자콘솔 내 [결제 연동] > [식별코드・API Keys] > [V1 API]에서 확인할
            수 있습니다. : https://admin.portone.io)
          required: true
          type: string
          x-portone-name: REST API KEY
          x-portone-description: >
            <p>REST API key로 포트원 관리자콘솔 내 [결제 연동] &gt; [식별코드・API Keys] &gt; [V1
            API]에서 확인할 수 있습니다. : <a href="https://admin.portone.io"
            rel="noopener noreferrer">https://admin.portone.io</a></p>
        - name: imp_secret
          in: formData
          description: >-
            REST API Secret (포트원 관리자콘솔 내 [결제 연동] > [식별코드・API Keys] > [V1 API]에서
            확인할 수 있습니다. : https://admin.portone.io)
          required: true
          type: string
          x-portone-name: REST API SECRET
          x-portone-description: >
            <p>REST API Secret으로 포트원 관리자콘솔 내 [결제 연동] &gt; [식별코드・API Keys] &gt;
            [V1 API]에서 확인할 수 있습니다. : <a href="https://admin.portone.io"
            rel="noopener noreferrer">https://admin.portone.io</a></p>
      responses:
        '200':
          description: 정상적으로 access_token을 받아왔습니다
          schema:
            $ref: '#/definitions/AuthResponse'
        '401':
          description: 'imp_key, imp_secret 인증에 실패한 경우'
      x-portone-category: auth
  /benepia/point:
    post:
      tags:
        - benepia
      summary: 포인트 단건조회 API
      description: |-
        API를 통해 베네피아 포인트(복지포인트)조회합니다.<br>
            사용자로부터 베네피아 계정 아이디, 비밀번호를 전달받아 보유중인 베네피아 포인트를 조회할 수 있습니다.<br>
            KCP를 통해서만 진행되므로 KCP사이트코드 발급이 필요합니다.
      operationId: queryBenepiaPoint
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: benepia_user
          in: formData
          description: 베네피아 계정 아이디
          required: true
          type: string
          x-portone-name: 계정 아이디
          x-portone-description: |
            <p>베네피아 계정 아이디</p>
        - name: benepia_password
          in: formData
          description: 베네피아 계정 비밀번호
          required: true
          type: string
          x-portone-name: 계정 비밀번호
          x-portone-description: |
            <p>베네피아 계정 비밀번호</p>
        - name: pg
          in: formData
          description: |-
            KCP PG설정이 2개 이상인 경우, 조회가 진행되길 원하는 KCP사이트코드를 지정하실 수 있습니다.
                 pg 파라메터는 <b>kcp.{KCP사이트코드}</b> 형식의 문자열입니다. pg 파라메터가 누락되는 경우 PG설정 내 KCP설정을 자동 탐색하여 처리하게 됩니다.
          required: false
          type: string
          x-portone-name: PG 구분코드
          x-portone-description: |
            <p>사용하고자 하는 PG사 구분코드</p>
      responses:
        '200':
          description: 베네피아 포인트 조회 완료
          schema:
            $ref: '#/definitions/BenepiaPointResponse'
        '401':
          description: 인증 Token이 전달되지 않았거나 유효하지 않은 경우
        '500':
          description: 베네피아 포인트 조회 실패
      x-portone-supported-pgs:
        - kcp
      x-portone-category: etc.benepia
  /benepia/payment:
    post:
      tags:
        - benepia
      summary: 포인트 결제 요청 API
      description: |-
        API를 통해 베네피아 포인트(복지포인트)사용 결제요청합니다.<br>
              사용자로부터 전달받은 베네피아 계정 아이디, 비밀번호와 함께 결제정보를 요청하여 베네피아 포인트 사용처리합니다. <br>
              KCP를 통해서만 진행되므로 KCP사이트코드 발급이 필요합니다.
      operationId: payBenepiaPoint
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: benepia_user
          in: formData
          description: 베네피아 계정 아이디
          required: true
          type: string
          x-portone-name: 계정 아이디
          x-portone-description: |
            <p>베네피아 계정 아이디</p>
        - name: benepia_password
          in: formData
          description: 베네피아 계정 비밀번호
          required: true
          type: string
          x-portone-name: 계정 비밀번호
          x-portone-description: |
            <p>베네피아 계정 비밀번호</p>
        - name: benepia_member_code
          in: formData
          description: '베네피아 기관에서 부여한 회원사 코드(미입력시, 테스트 결제 처리됨)'
          required: false
          type: string
          x-portone-name: 회원사 코드
          x-portone-description: |
            <p>베네피아 기관에서 부여한 회원사 코드(미입력시, 테스트 결제 처리됨)</p>
        - name: merchant_uid
          in: formData
          description: 고객사 거래 고유번호. 이미 결제가 이뤄진 적이 있는 merchant_uid로는 결제요청이 불가능합니다.
          required: true
          type: string
          maxLength: 40
          x-portone-name: 고객사 주문번호
          x-portone-summary: |
            <p>고객사 거래 고유번호</p>
          x-portone-description: |
            <p>이미 결제가 이뤄진 적이 있는 merchant_uid로는 결제요청이 불가능합니다.</p>
        - name: amount
          in: formData
          description: 결제요청금액
          required: true
          type: number
          x-portone-name: 결제요청금액
          x-portone-description: |
            <p>결제 요청하고자 하는 금액</p>
        - name: name
          in: formData
          description: 주문명
          required: true
          type: string
          maxLength: 40
          x-portone-name: 주문명
          x-portone-description: |
            <p>주문명</p>
        - name: buyer_name
          in: formData
          description: 주문자명
          required: false
          type: string
          maxLength: 16
          x-portone-name: 주문자명
          x-portone-description: |
            <p>주문자명</p>
        - name: buyer_email
          in: formData
          description: 주문자 Email주소
          required: false
          type: string
          maxLength: 64
          x-portone-name: 주문자 Email 주소
          x-portone-description: |
            <p>주문자 Email주소</p>
        - name: buyer_tel
          in: formData
          description: 주문자 전화번호
          required: false
          type: string
          maxLength: 16
          x-portone-name: 주문자 전화번호
          x-portone-description: |
            <p>주문자 전화번호</p>
        - name: buyer_addr
          in: formData
          description: 주문자 주소
          required: false
          type: string
          maxLength: 128
          x-portone-name: 주문자 주소
          x-portone-description: |
            <p>주문자 주소</p>
        - name: buyer_postcode
          in: formData
          description: 주문자 우편번호
          required: false
          type: string
          maxLength: 8
          x-portone-name: 주문자 우편번호
          x-portone-description: |
            <p>주문자 우편번호</p>
        - name: pg
          in: formData
          description: |-
            PG 구분코드<br>
                 KCP PG설정이 2개 이상인 경우, 결제가 진행되길 원하는 KCP사이트코드를 지정하실 수 있습니다.
                 pg 파라메터는 <b>kcp.{KCP사이트코드}</b> 형식의 문자열입니다. pg 파라메터가 누락되는 경우 PG설정 내 KCP설정을 자동 탐색하여 처리하게 됩니다.
          required: false
          type: string
          x-portone-name: PG 구분코드
          x-portone-description: |
            <p>사용하고자 하는 PG사 구분코드</p>
        - name: notice_url
          in: formData
          description: 선언되지 않으면 포트원 관리자 페이지에 정의된 Notification URL값을 사용
          required: false
          type: array
          x-portone-name: Notification URL(Webhook URL)
          x-portone-description: |
            <p>웹훅을 수신하고자 하는 URL</p>
        - name: custom_data
          in: formData
          description: 결제정보와 함께 저장할 custom_data. 객체로 전달되는 경우 JSON 문자열로 저장
          required: false
          type: string
          x-portone-name: 추가정보
          x-portone-summary: |
            <p>결제정보와 함께 저장할 custom_data</p>
          x-portone-description: |
            <p>객체로 전달되는 경우 JSON 문자열로 저장</p>
      responses:
        '200':
          description: 베네피아 포인트 결제 완료
          schema:
            $ref: '#/definitions/PaymentResponse'
        '401':
          description: 인증 Token이 전달되지 않았거나 유효하지 않은 경우
        '500':
          description: 베네피아 포인트 결제 실패
      x-portone-supported-pgs:
        - kcp
      x-portone-category: etc.benepia
  '/certifications/{imp_uid}':
    get:
      tags:
        - certifications
      summary: 본인인증 결과조회 API
      description: 본인인증된 결과를 imp_uid를 이용하여 조회합니다.
      operationId: getCertification
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: imp_uid
          in: path
          description: 포트원 인증 고유번호
          required: true
          type: string
          x-portone-name: 포트원 인증 고유번호
          x-portone-description: |
            <p>본인인증 결과로 리턴 받은 포트원 인증 고유번호</p>
      responses:
        '200':
          description: 본인인증결과 조회 성공
          schema:
            $ref: '#/definitions/CertificationResponse'
        '401':
          description: 인증 Token이 전달되지 않았거나 유효하지 않은 경우
        '404':
          description: 본인인증결과를 찾을 수 없음
      x-portone-supported-pgs:
        - danal
        - inicis_unified
        - inicis
        - kcp_v2
      x-portone-category: certification
    delete:
      tags:
        - certifications
      summary: 본인인증 정보삭제 API
      description: 본인인증 결과를 삭제합니다.<br>본인인증 결과정보를 포트원 서버내에서 완전히 삭제하고 싶을 때 요청합니다.
      operationId: deleteCertification
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: imp_uid
          in: path
          description: 포트원 인증 고유번호
          required: true
          type: string
          x-portone-name: 포트원 인증 고유번호
          x-portone-description: |
            <p>본인인증 결과로 리턴받은 포트원 인증 고유번호</p>
      responses:
        '200':
          description: 본인인증결과 삭제 완료
          schema:
            $ref: '#/definitions/CertificationResponse'
        '401':
          description: 인증 Token이 전달되지 않았거나 유효하지 않은 경우
        '404':
          description: 본인인증결과를 찾을 수 없음
        '500':
          description: DB삭제도중 서버 장애 발생
      x-portone-supported-pgs:
        - danal
        - inicis_unified
        - inicis
        - kcp_v2
      x-portone-category: certification
  /certifications/otp/request:
    post:
      tags:
        - certifications
      summary: 본인인증 요청 API
      description: >-
        사용자 개인정보를 API로 전달하여, 통신사로부터 확인되는 경우 OTP(6자리 인증번호)를 사용자에게 SMS로 전달합니다.

        <br><br>통신사 승인을 받은 일부 고객사에 한해 사용하실 수 있으며, 현재 <b>다날</b>, <b>kcp(신모듈)</b>을
        통해서만 서비스되고 있습니다.

        <br><br>본인인증 대상자의 성명, 생년월일 + 주민등록 뒷부분 첫 자리, 휴대폰번호, 통신사 정보를 고객사에서 직접 입력받아
        API요청하면 됩니다. 전달된 개인정보가 올바를 경우 해당 휴대폰으로 인증번호 SMS가 전송됩니다.

        <br><br>200응답 시 imp_uid 가 응답데이터로 전달되며, SMS전송된 인증번호를 본인인증 완료 API 로 요청주시면
        최종 본인인증 프로세스가 완료됩니다.
      operationId: requestOTP
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: name
          in: formData
          description: 본인인증 대상자 성명
          required: true
          type: string
          x-portone-name: 성명
          x-portone-description: |
            <p>본인인증 대상자 성명</p>
        - name: phone
          in: formData
          description: >-
            본인인증 대상자 전화번호<br>(- 또는 . 과 같은 기호가 포함되어도 무방 - 포트원 내에서 숫자 외에는 정규식으로 모두
            제거처리)
          required: true
          type: string
          x-portone-name: 휴대폰번호
          x-portone-summary: |
            <p>본인인증 대상자 전화번호</p>
          x-portone-description: |
            <ul>
            <li>또는 . 과 같은 기호가 포함되어도 무방 - 포트원 내에서 숫자 외에는 정규식으로 모두 제거처리</li>
            </ul>
        - name: birth
          in: formData
          description: >-
            본인인증 대상자 생년월일<br> YYMMDD 6자리(연/월/일 사이에 - 또는 . 과 같은 기호가 포함되어도 무방 -
            포트원 내에서 숫자 외에는 정규식으로 모두 제거처리함)
          required: true
          type: string
          x-portone-name: 생년월일
          x-portone-summary: |
            <p>본인인증 대상자 생년월일</p>
          x-portone-description: >
            <p><code>YYMMDD</code> 6자리(연/월/일 사이에 - 또는 . 과 같은 기호가 포함되어도 무방 - 포트원
            내에서 숫자 외에는 정규식으로 모두 제거처리함)</p>
        - name: gender_digit
          in: formData
          description: >-
            본인인증 대상자 주민등록번호 뒷부분 첫자리(주민등록번호 13자리 중 7번째 자리<br>2000년 이전 출생자는 1 또는
            2, 2000년 이후 출생자는 3 또는 4)

            <br><br> 외국인 고객은 다음 기준에 따라 입력해주세요:

            - 남성: ~1999년생은 5, 2000년 이후 출생자는 7

            - 여성: ~1999년생은 6, 2000년 이후 출생자는 8
          required: true
          type: string
          x-portone-name: 성별구분코드
          x-portone-summary: |
            <p>본인인증 대상자 주민등록번호 뒷부분 첫자리</p>
          x-portone-description: |
