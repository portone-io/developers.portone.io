x-portone-categories:
  - id: auth
    title: 인증 관련 API
    description: API 인증에 관련된 기능을 제공합니다.
  - id: payment
    title: 결제 관련 API
    description: 결제 건과 관련된 기능을 제공합니다.
    children:
      - id: payment.validation
        title: 결제 금액 사전 등록 관련 API
        description: 사전 등록하는 결제금액과 관련된 기능을 제공합니다.
  - id: nonAuthPayment
    title: 비인증 결제 관련 API
    description: 별도 결제창 호출없이 결제를 진행할 수 있는 비인증 결제 기능을 제공합니다.
    children:
      - id: nonAuthPayment.subscribe
        title: 정기 결제 관련 API
        description: 비인증 결제 중 정기 결제를 관리하는 기능을 제공합니다.
  - id: billingkey
    title: 빌링키 관련 API
    description: 빌링키 관리와 관련된 기능을 제공합니다.
  - id: vbank
    title: 가상계좌 관련 API
    description: 가상계좌 결제와 관련된 기능을 제공합니다.
  - id: pg
    title: PG사 관련 API
    description: PG사 별 추가로 지원하는 기능을 제공합니다.
    children:
      - id: pg.kakao
        title: 카카오 관련 API
        description: 카카오페이에서 지원하는 기능을 제공합니다.
      - id: pg.kcpquick
        title: KCP 퀵페이 관련 API
        description: KCP 퀵페이에서 지원하는 기능을 제공합니다.
      - id: pg.naverpay
        title: 네이버페이 관련 API
        description: 네이버페이에서 지원하는 기능을 제공합니다.
      - id: pg.payco
        title: 페이코 관련 API
        description: 페이코에서 지원하는 기능을 제공합니다.
      - id: pg.paymentwall
        title: 페이먼트월 관련 API
        description: 페이먼트월에서 지원하는 기능을 제공합니다.
  - id: certification
    title: 본인인증 관련 API
    description: 본인인증 요청 및 결과 조회와 관련된 기능을 제공합니다.
  - id: receipt
    title: 현금영수증 관련 API
    description: 포트원 결제건 및 외부 결제 건의 현금영수증 관리와 관련된 기능을 제공합니다.
  - id: escrow
    title: 에스크로 관련 API
    description: 에스크로 결제 건의 배송 정보와 관련된 기능을 제공합니다.
  - id: user
    title: 고객사 정보 관련 API
    description: 고객사 정보를 관리하는 기능을 제공합니다.
    children:
      - id: user.tier
        title: 고객사의 하위 상점 관련 API
        description: 대표 상점에 대한 하위 상점 관리와 관련된 기능을 제공합니다.
  - id: partner
    title: 하위 상점 관련 API
    description: 하위 상점과 관련된 기능을 제공합니다.
  - id: etc
    title: 기타 API
    description: 부가적인 기능을 제공합니다.
    children:
      - id: etc.benepia
        title: 베네피아 포인트 관련 API
        description: 베네피아 포인트(복지 포인트)와 관련된 기능을 제공합니다.
      - id: etc.code
        title: 결제기관 관련 API
        description: '금융결제원 기준 카드사, 은행의 표준 코드와 기관정보 조회 기능을 제공합니다.'
      - id: etc.cvs
        title: 편의점 결제 관련 API
        description: 편의점 결제를 위한 수납 번호(barcode)와 관련된 기능을 제공합니다.
