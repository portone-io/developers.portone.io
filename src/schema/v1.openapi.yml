             <li>PAYMENT_WAITING : 입금 대기</li>
             <li>PAYED : 결제 완료</li>
             <li>DELIVERING : 배송 중</li>
             <li>DELIVERED : 배송 완료</li>
             <li>PURCHASE_DECIDED : 구매 확정</li>
