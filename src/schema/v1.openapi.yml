      summary: 결제예약 복수조회 API
      description: >-
        기간범위를 지정하여 결제예약목록을 조회할 수 있습니다. 결제예약정보가 (페이징된)목록으로 전달되며, 최대 3개월 단위로 조회가
        가능합니다.
      operationId: findSchedulesByRange
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: schedule_from
          in: query
          description: 조회 시작시각 unix timestamp(결제예약건의 '예약시각'기준으로 조회합니다. from <= '예약시각')
          required: true
          type: integer
          x-portone-name: 조회 시작시각
          x-portone-description: >
            <p>조회 시작시각 unix timestamp(결제예약건의 '예약시각'기준으로 조회합니다. from &lt;=
            '예약시각')</p>
        - name: schedule_to
          in: query
          description: 조회 종료시각 unix timestamp(결제예약건의 '예약시각'기준으로 조회합니다. '예약시각' < to)
          required: true
          type: integer
          x-portone-name: 조회 종료시각
          x-portone-description: >
            <p>조회 종료시각 unix timestamp(결제예약건의 '예약시각'기준으로 조회합니다. '예약시각' &lt;
            to)</p>
        - name: schedule_status
          in: query
          description: |-
            예약상태. 누락되면 모든 상태의 예약내역 조회
                 <ul><li>scheduled: 예약됨(실행되기 전)</li>
                 <li>executed: 예약된 결제실행완료</li>
                 <li>revoked: 예약철회</li></ul>
          required: false
          type: string
          enum:
            - scheduled
            - executed
            - revoked
          x-portone-name: 예약상태
          x-portone-description: |
            <p>조회할 결제건의 예약상태</p>
        - name: page
          in: query
          description: '조회목록 페이징. 1부터 시작하며, 기본값은 1입니다.'
          required: false
          type: integer
          x-portone-name: 조회목록 페이징
          x-portone-description: |
            <p>조회목록 페이징으로 기본값은 1입니다.</p>
        - name: limit
          in: query
          description: '한 번에 조회할 결제예약건수.(최대 1000건, 기본값 20건)'
          required: false
          type: integer
          default: '20'
          maximum: '1000'
          minimum: '1'
          x-portone-name: 페이지당 조회건수
          x-portone-description: |
            <p>한 번에 조회할 결제예약건수.(최대 1000건, 기본값 20건)</p>
        - name: sorting
          in: query
          description: '정렬방식 <br> scheduled : 예약일자 과거순 <br> (Default : 예약일자 최신순)'
          required: false
          type: string
          x-portone-name: 정렬방식
          x-portone-description: |
            <p>조회된 결제건의 정렬방식</p>
